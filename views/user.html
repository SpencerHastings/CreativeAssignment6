<!doctype html>
<html ng-app="myApp">

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<title>User Login and Sessions</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="form-container" ng-controller="myController">
                <h1 class="display-3">User Profile</h1>
                <form method="POST" action="/user/update">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" id="username" name="username" ng-model="user.username" disabled><br>
                        <label for="color">Favorite Quote:</label>
                        <textarea class="form-control" type="text" id="color" name="color" ng-model="user.color"></textarea><br>
                        <button class="btn btn-primary" type="submit" id="save">Save</button>
                    </div>
                </form>
            </div>
            <form method="POST" action="/user/delete">
                <button class="btn btn-primary" type="submit" id="delete">Delete User</button>
            </form>
            <hr>
            <span id="userMsg">
    <%= msg %>
</span>
            <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
            <script src="/javascripts/my_app.js"></script>
            <a id="homeLink" href="/">Home</a>
        </div>
    </div>
</div>


</html>
